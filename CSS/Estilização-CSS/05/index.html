<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de background-origin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Exemplo: background-origin</h1>
  <div class="exemplo borda">background-origin: border-box</div>
  <div class="exemplo padding">background-origin: padding-box</div>
  <div class="exemplo conteudo">background-origin: content-box</div>
  <p>
    <strong>background-origin</strong> define a partir de onde a imagem de fundo começa:<br>
    <strong>border-box</strong>: inclui a borda.<br>
    <strong>padding-box</strong>: inclui apenas o padding.<br>
    <strong>content-box</strong>: inclui apenas o conteúdo.
  </p>
</body>
</html>
